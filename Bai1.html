<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
        let doanhso = parseInt(prompt("Nhập doanh số:"));
        let hoahong;
        if (doanhso>=1000){
            hoahong= doanhso*(20/100);
            alert( "Tiền hoa hồng là:"+hoahong);
        }
        else if (doanhso>600){
            hoahong= doanhso*(10/100);
            alert( "Tiền hoa hồng là:"+hoahong);
        } else if (doanhso>300){
            hoahong=doanhso*(5/100);
            alert( "Tiền hoa hồng là:"+hoahong);
        } else {
            alert("Không có tiền hoa hồng!");
        }
</script>
</body>
</html>
