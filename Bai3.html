<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let nhap= parseInt(prompt("Nhập số:"));
         if (nhap>0){
             alert("Là số lớn hơn 0");
         }
         else if (nhap<0){
             alert("Là số nhỏ hơn 0");
         }
         else {
             alert("Bằng 0")
         }
     </script>
</body>
</html>
