<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tuoi= parseInt(prompt("Nhập tuổi: "));
        if (tuoi >=15&& tuoi<=17){
            alert("Thí sinh đủ số tuổi thi vào 10");
        }
        else if (tuoi>17 ) {
            alert("Thí sinh vượt quá số tuổi ")
        }
        else {
            alert("Thí sinh không đủ tuổi")
        }
    </script>
</body>
</html>
