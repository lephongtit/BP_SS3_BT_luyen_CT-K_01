<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a:"));
        let b = parseInt(prompt("Nhập b:"));
        let c = parseInt(prompt("Nhập c:"));

        if(a>b&&a>c){
            alert("a ="+a +" là số lớn nhất!")
        }
        else if (b>a&&b>c){
            alert("b ="+b+ " là số lớn nhất!")
        }
        else if (c>a&&c>b) {
            alert("c =" +c+ " là số lớn nhất!")
        }
        else if (a=b=c)
            alert("không số nào lớn nhất")

    </script>
</body>
</html>
